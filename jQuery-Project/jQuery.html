<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    </head>

    <body>

        <script>
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='containter'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2<p>\
                                <p id='3'>Paragraph 3</p>\
                                <h2>Leedle Leeeeeeee</h2>\
                            </div>\
                        </div>\
                    </body>"
                );
                //This changes p #2 to the color red when the page loads up
                $("#2").css({"color":"red"}); 
                //This will hide the h1 element when clicking on p #3
                $("#3").click(function() {
                    $('h1').hide("slow");
                });
                //This will cause p #1 to fade out .5 seconds when clicked
                $("#1").click(function () {
                    $("#1").fadeOut(500);
                });
                //This will slowly show the h1 element that disappeared when clicking on the h2 element
                $("h2").click(function () {
                    $("h1").show("slow");
                });
            });
        </script>

    </body>

</html>
